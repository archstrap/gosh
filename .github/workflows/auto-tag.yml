name: Auto Tag

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            artifact_name: gosh-linux-amd64
          - runs-on: macos-latest
            artifact_name: gosh-darwin-arm64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o gosh app/*.go

      - name: Rename binary
        run: mv gosh ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  tag-and-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump patch
        id: bump
        run: |
          latest=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$latest" ]; then
            echo "new_tag=v1.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi
          version=${latest#v}
          major=${version%%.*}
          rest=${version#*.}
          minor=${rest%%.*}
          patch=${rest#*.}
          patch=${patch%%-*}
          new_patch=$((patch + 1))
          echo "new_tag=v${major}.${minor}.${new_patch}" >> $GITHUB_OUTPUT
          echo "Created tag: v${major}.${minor}.${new_patch}"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Flatten artifacts for release
        run: |
          for dir in gosh-*/; do
            [ -d "$dir" ] && cp "$dir"* . 2>/dev/null || true
          done
          ls -la gosh-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          files: |
            gosh-linux-amd64
            gosh-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
