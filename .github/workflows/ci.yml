name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            artifact_name: gosh-linux-amd64
          - runs-on: macos-latest
            artifact_name: gosh-darwin-arm64
          - runs-on: macos-13  # Intel Mac (x64)
            artifact_name: gosh-darwin-amd64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o gosh app/*.go

      - name: Rename binary
        run: mv gosh ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Flatten artifacts for release
        run: |
          for dir in gosh-*/; do
            [ -d "$dir" ] && cp "$dir"* . 2>/dev/null || true
          done
          ls -la gosh-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
