name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: ubuntu-latest
            artifact_name: gosh-linux-amd64
          - runs-on: macos-latest
            artifact_name: gosh-darwin-arm64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o gosh app/*.go

      - name: Rename binary
        run: mv gosh ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gosh-*
          merge-multiple: true
          path: release-assets

      - name: Verify binaries
        run: |
          ls -la release-assets/
          test -f release-assets/gosh-linux-amd64 && test -f release-assets/gosh-darwin-arm64 || (echo "Missing binaries" && exit 1)

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/gosh-linux-amd64
            release-assets/gosh-darwin-arm64
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
